<html lang="en">

<head>

<body>

    <div class="container-login">

        <img src="dist/img/logo.jpeg" alt="logo vigitrack" title="Vigitrack Cia.Ltda"></img>

        <div class="elemnts_login">



            <div id="selector" class="btn-group dropright">

                  Empresas...
                </button>


                <div class="dropdown-menu">

                    <ul id="ul_options">

                    </ul>

                </div>


            </div>







            <div class="form-group">
                <label for="exampleInputEmail1">Usuario</label>
                <input type="text" class="form-control" id="input_user" aria-describedby="emailHelp" placeholder="Ingrese su usuario">
            </div>



            <div class="form-group">
                <label for="exampleInputEmail1">Contraseña</label>
                <input type="password" class="form-control" id="input_pass" aria-describedby="emailHelp" placeholder="Ingrese su contraseña">
            </div>


            <button id="login">Ingresar</button>
        </div>
    </div>


    <div id="loading" class="loading close">
        <div class="spinner">
        </div>
    </div>
